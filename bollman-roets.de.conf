# Main Website Configuration
# Deploy to: /etc/nginx/sites-available/bollman-roets.de
# Primary domain: bollmann-roets.de (legacy: bollman-roets.de)
#
# Enable with:
#   ln -s /etc/nginx/sites-available/bollman-roets.de /etc/nginx/sites-enabled/
#   nginx -t && systemctl reload nginx
#
# Get SSL with:
#   certbot --nginx -d bollmann-roets.de -d www.bollmann-roets.de

server {
    server_name bollmann-roets.de www.bollmann-roets.de bollman-roets.de www.bollman-roets.de;
    root /var/www/bollman-roets.de;
    index index.html index.htm;

    # Logs
    access_log /var/log/nginx/bollman-roets.de.access.log;
    error_log /var/log/nginx/bollman-roets.de.error.log;

    # Rate limiting
    limit_req zone=req_limit burst=20 nodelay;
    limit_conn conn_limit 20;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location / {
        try_files $uri $uri/ =404;
    }

    # Cache static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Block common exploit paths
    location ~* (\.php|\.asp|\.aspx|\.jsp|\.cgi|\.env|\.git|\.sql|\.bak)$ {
        deny all;
        return 404;
    }

    listen [::]:443 ssl ipv6only=on;
    listen 443 ssl;
    # SSL certificates managed by Certbot
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name bollmann-roets.de www.bollmann-roets.de bollman-roets.de www.bollman-roets.de;
    return 301 https://bollmann-roets.de$request_uri;
}

server {

    server_name bollman-roets.de www.bollman-roets.de;
    root /var/www/bollman-roets.de;
    index index.html index.htm;

    # Logs
    access_log /var/log/nginx/bollman-roets.de.access.log;
    error_log /var/log/nginx/bollman-roets.de.error.log;

    # Rate limiting
    limit_req zone=req_limit burst=20 nodelay;
    limit_conn conn_limit 20;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location / {
        try_files $uri $uri/ =404;
    }

    # Cache static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Block common exploit paths
    location ~* (\.php|\.asp|\.aspx|\.jsp|\.cgi|\.env|\.git|\.sql|\.bak)$ {
        deny all;
        return 404;
    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/bollman-roets.de/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/bollman-roets.de/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
    if ($host = www.bollman-roets.de) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = bollman-roets.de) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80 default_server;
    listen [::]:80 default_server;

    server_name bollman-roets.de www.bollman-roets.de;
    return 404; # managed by Certbot


}

# Nextcloud Reverse Proxy Configuration
# Deploy to: /etc/nginx/sites-available/collabcloud.bollman-roets.de.conf
# Primary domain: collabcloud.bollmann-roets.de (legacy: collabcloud.bollman-roets.de)
#
# Enable with:
#   ln -s /etc/nginx/sites-available/collabcloud.bollman-roets.de.conf /etc/nginx/sites-enabled/
#   nginx -t && systemctl reload nginx
#
# Get SSL with:
#   certbot --nginx -d collabcloud.bollmann-roets.de

server {
    server_name collabcloud.bollmann-roets.de collabcloud.bollman-roets.de;

    # Logs
    access_log /var/log/nginx/collabcloud.bollman-roets.de.access.log;
    error_log /var/log/nginx/collabcloud.bollman-roets.de.error.log;

    # Max upload size (match Nextcloud PHP_UPLOAD_LIMIT)
    client_max_body_size 10G;
    client_body_timeout 300s;
    fastcgi_buffers 64 4K;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Robots-Tag "noindex, nofollow" always;

    # Proxy to Nextcloud container
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (required for Talk)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for large file uploads
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;

        # Buffer settings for large responses
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Whiteboard WebSocket server
    location /whiteboard/ {
        proxy_pass http://127.0.0.1:3002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (required for real-time collaboration)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # CalDAV/CardDAV well-known redirects
    location /.well-known/carddav {
        return 301 $scheme://$host/remote.php/dav;
    }
    location /.well-known/caldav {
        return 301 $scheme://$host/remote.php/dav;
    }
    location /.well-known/webfinger {
        return 301 $scheme://$host/index.php/.well-known/webfinger;
    }
    location /.well-known/nodeinfo {
        return 301 $scheme://$host/index.php/.well-known/nodeinfo;
    }

    listen 443 ssl;
    # SSL certificates managed by Certbot
}

server {
    listen 80;
    server_name collabcloud.bollmann-roets.de collabcloud.bollman-roets.de;
    return 301 https://collabcloud.bollmann-roets.de$request_uri;
}

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bollman & Roets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            background: #f9f6f2;
            color: #1a1a1a;
        }

        .container {
            margin-top: 40vh;
            transform: translateY(-50%);
            width: 500px;
        }

        .line {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .logo {
            font-size: 9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.55rem;
            font-weight: 300;
            margin-bottom: 2rem;
        }

        .tagline {
            font-size: 4.35rem;
            font-weight: 300;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="line logo"><span>b</span><span>&</span><span>r</span></div>
        <div class="line subtitle"><span>M</span><span>a</span><span>ß</span><span>g</span><span>e</span><span>s</span><span>c</span><span>h</span><span>n</span><span>e</span><span>i</span><span>d</span><span>e</span><span>r</span><span>t</span><span>e</span><span>L</span><span>ö</span><span>s</span><span>u</span><span>n</span><span>g</span><span>e</span><span>n</span></div>
        <div class="line tagline"><span>D</span><span>e</span><span>m</span><span>n</span><span>ä</span><span>c</span><span>h</span><span>s</span><span>t</span></div>
    </div>
</body>
</html>
